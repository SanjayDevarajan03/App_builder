<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ColorfulTodo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header with app title and theme selector -->
        <header role="banner" class="app-header">
            <h1>ColorfulTodo</h1>
            <button id="theme-toggle" aria-label="Toggle dark/light theme">üåô/‚òÄÔ∏è</button>
        </header>

        <!-- Main content: form, filters, list, and live status region -->
        <main role="main">
            <form id="todo-form" aria-label="Add new todo">
                <input id="todo-input" type="text" placeholder="What needs to be done?" required aria-label="Todo description">
                <input id="todo-due" type="date" aria-label="Due date">
                <button type="submit">Add</button>
            </form>

            <nav id="filter-nav" aria-label="Todo filters">
                <button data-filter="all" class="filter active" aria-pressed="true">All</button>
                <button data-filter="active" class="filter" aria-pressed="false">Active</button>
                <button data-filter="completed" class="filter" aria-pressed="false">Completed</button>
            </nav>

            <!-- Live region for status updates (e.g., item added, completed) -->
            <div id="status" role="status" aria-live="polite" class="visually-hidden"></div>

            <!-- Task list -->
            <ul id="todo-list" class="todo-list" role="list" aria-live="polite"></ul>
        </main>

        <footer role="contentinfo">
            <p>Made with ‚ù§Ô∏è by <a href="https://github.com/yourusername" target="_blank" rel="noopener">Your Name</a></p>
        </footer>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
